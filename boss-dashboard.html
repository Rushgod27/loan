<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Boss Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css?v=20">
</head>
<body>

<div class="header">
  Boss Panel
</div>

<div class="nav">
  <div class="active">Owners</div>
  <div onclick="logoutUser()">Logout</div>
</div>

<div class="container">

  <!-- ADD OWNER CARD -->
  <div class="card">
    <h3>Add Owner</h3>

    <input id="ownerName" placeholder="Owner Name">
    <input id="ownerEmail" placeholder="Owner Email">

    <button class="btn btn-primary"
      onclick="addOwner()">
      + Add Owner
    </button>
  </div>

  <!-- OWNER LIST -->
  <div class="card">
    <h3>All Owners</h3>
    <div id="ownerList"></div>
  </div>

</div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  query,
  where,
  getDocs,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

let bossId = null;

/* ================= AUTH ================= */

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  bossId = user.uid;
  loadOwners();
});

/* ================= LOGOUT ================= */

window.logoutUser = async()=>{
  await signOut(auth);
  location.href="index.html";
};

/* ================= ADD OWNER ================= */

window.addOwner = async()=>{

  const name = ownerName.value.trim();
  const email = ownerEmail.value.trim().toLowerCase();

  if(!name || !email){
    alert("Enter name and email");
    return;
  }

  // Check if already exists
  const q = query(
    collection(db,"users"),
    where("email","==",email)
  );

  const snap = await getDocs(q);

  if(!snap.empty){
    alert("Owner already exists");
    return;
  }

  // Create owner document
  await addDoc(collection(db,"users"),{
    name,
    email,
    role:"owner",
    createdBy:bossId,
    createdAt:Date.now()
  });

  alert("Owner Added Successfully");

  ownerName.value="";
  ownerEmail.value="";

  loadOwners();
};

/* ================= LOAD OWNERS ================= */

async function loadOwners(){

  const q = query(
    collection(db,"users"),
    where("role","==","owner")
  );

  const snap = await getDocs(q);

  ownerList.innerHTML="";

  if(snap.empty){
    ownerList.innerHTML="<p>No owners yet</p>";
    return;
  }

  snap.forEach(d=>{
    const data = d.data();

    ownerList.innerHTML += `
      <div class="card-row"
        style="margin-bottom:12px;">
        <div class="card-details">
          <div class="card-title">
            ${data.name}
          </div>
          <div class="card-sub">
            ${data.email}
          </div>
        </div>
      </div>
    `;
  });
}

</script>
</body>
</html>
