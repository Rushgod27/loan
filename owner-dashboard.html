<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Owner Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:system-ui;background:#f3f4f6}
.header{background:#2563eb;color:#fff;padding:16px;text-align:center;font-weight:600}
.container{padding:16px}
.card{background:#fff;padding:16px;border-radius:10px;margin-bottom:16px;box-shadow:0 2px 6px rgba(0,0,0,0.08)}
.card-row{background:#f9fafb;padding:10px;border-radius:6px;margin-bottom:8px}
select{padding:6px;border-radius:6px}
button{padding:6px 10px;border:none;background:#111827;color:#fff;border-radius:6px;cursor:pointer}
.logout{width:100%;margin-top:10px}
</style>
</head>
<body>

<div class="header">Owner Panel</div>
<div class="container">

<div class="card">
  <h3>Pending Users (Approve Agents)</h3>
  <div id="pendingList"></div>
</div>

<button class="logout" onclick="logoutUser()">Logout</button>

</div>

<script type="module">

import { auth, db } from "./js/firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="index.html"; return; }

  const q = query(collection(db,"users"),where("email","==",user.email));
  const snap = await getDocs(q);

  if(snap.empty || snap.docs[0].data().role !== "owner"){
    await signOut(auth);
    location.href="index.html";
    return;
  }

  loadPending();
});

window.logoutUser = async()=>{
  await signOut(auth);
  location.href="index.html";
};

async function loadPending(){
  const q = query(collection(db,"users"),where("role","==","pending"));
  const snap = await getDocs(q);
  const container = document.getElementById("pendingList");
  container.innerHTML="";

  if(snap.empty){
    container.innerHTML="<p>No pending users</p>";
    return;
  }

  snap.forEach(d=>{
    const data = d.data();
    container.innerHTML += `
      <div class="card-row">
        <strong>${data.name}</strong><br>
        ${data.email}<br><br>
        <button onclick="approveAgent('${d.id}')">Approve as Agent</button>
      </div>
    `;
  });
}

window.approveAgent = async(id)=>{
  await updateDoc(doc(db,"users",id),{ role:"agent" });
  alert("Approved as Agent");
  loadPending();
};

</script>
</body>
</html>
