<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Owner Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css?v=20">
</head>
<body>

<div class="header">
  Owner Panel
</div>

<div class="nav">
  <div class="active">Dashboard</div>
  <div onclick="logoutUser()">Logout</div>
</div>

<div class="container" id="content"></div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

let ownerId = null;

/* ================= AUTH ================= */

onAuthStateChanged(auth, user => {

  if(!user){
    location.href="index.html";
    return;
  }

  ownerId = user.uid;
  loadDashboard();
});

/* ================= LOGOUT ================= */

window.logoutUser = async () => {
  await signOut(auth);
  location.href="index.html";
};

/* ================= DASHBOARD ================= */

async function loadDashboard(){

  const today = new Date();
  today.setHours(0,0,0,0);
  const tomorrow = new Date(today);
  tomorrow.setDate(today.getDate()+1);

  /* ================= GET AGENTS ================= */

  const agentSnap = await getDocs(query(
    collection(db,"users"),
    where("ownerId","==",ownerId),
    where("role","==","agent")
  ));

  const agents=[];
  agentSnap.forEach(d=>{
    agents.push({id:d.id, ...d.data()});
  });

  const agentIds = agents.map(a=>a.id);

  let totalBorrowers=0;
  let totalActiveLoans=0;
  let totalTodayCollection=0;

  let performanceHTML="";

  /* ================= LOOP AGENTS ================= */

  for(const agent of agents){

    /* ---- BORROWERS ---- */
    const borrowerSnap = await getDocs(query(
      collection(db,"borrowers"),
      where("agentId","==",agent.id)
    ));

    const borrowerIds=[];
    borrowerSnap.forEach(b=>{
      borrowerIds.push(b.id);
    });

    const borrowerCount = borrowerSnap.size;
    totalBorrowers += borrowerCount;

    /* ---- LOANS ---- */
    const loanSnap = await getDocs(query(
      collection(db,"loans"),
      where("agentId","==",agent.id),
      where("status","==","active")
    ));

    const activeLoans = loanSnap.size;
    totalActiveLoans += activeLoans;

    /* ---- COLLECTION (using installments completed today) ---- */

    let agentTodayCollection = 0;

    const instSnap = await getDocs(query(
      collection(db,"installments"),
      where("status","==","completed")
    ));

    instSnap.forEach(i=>{
      const data = i.data();
      if(data.paidDate){
        const paidDate = new Date(data.paidDate);
        if(paidDate>=today && paidDate<tomorrow
          && data.loanId){
          agentTodayCollection += data.amount;
        }
      }
    });

    totalTodayCollection += agentTodayCollection;

    /* ---- RENDER PERFORMANCE CARD ---- */

    performanceHTML += `
      <div class="card">
        <div class="card-row">
          <div class="card-details">
            <div class="card-title">
              ${agent.name}
            </div>
            <div class="card-sub">
              ${agent.email}
            </div>
          </div>
        </div>

        <div class="card-row">
          <div>Borrowers</div>
          <b>${borrowerCount}</b>
        </div>

        <div class="card-row">
          <div>Active Loans</div>
          <b>${activeLoans}</b>
        </div>

        <div class="card-row">
          <div>Today's Collection</div>
          <b>â‚¹${agentTodayCollection}</b>
        </div>
      </div>
    `;
  }

  /* ================= RENDER OVERVIEW ================= */

  content.innerHTML = `

    <div class="card">
      <h3>ðŸ“Š Overview</h3>

      <div class="card-row">
        <div>Total Agents</div>
        <b>${agents.length}</b>
      </div>

      <div class="card-row">
        <div>Total Borrowers</div>
        <b>${totalBorrowers}</b>
      </div>

      <div class="card-row">
        <div>Total Active Loans</div>
        <b>${totalActiveLoans}</b>
      </div>

      <div class="card-row">
        <div>Today's Total Collection</div>
        <b>â‚¹${totalTodayCollection}</b>
      </div>
    </div>

    <div class="card">
      <h3>ðŸ‘¤ Agent Performance</h3>
      ${performanceHTML || "No agents found"}
    </div>
  `;
}

</script>

</body>
</html>
