<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="header">
  Agent Panel
</div>

<div class="nav">
  <div class="active">Dashboard</div>
  <div onclick="goBorrowers()">Borrowers</div>
  <div onclick="logoutUser()">Logout</div>
</div>

<div id="content"></div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

let uid = null;

/* ===== NAVIGATION ===== */

window.goBorrowers = () => {
  location.href = "borrowers.html";
};

window.logoutUser = async () => {
  await signOut(auth);
  location.href = "index.html";
};

/* ===== AUTH CHECK ===== */

onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  uid = user.uid;
  loadDashboard();
});

/* ===== DASHBOARD LOADER ===== */

async function loadDashboard(){

  const today = new Date();
  today.setHours(0,0,0,0);

  const tomorrow = new Date(today);
  tomorrow.setDate(today.getDate()+1);

  let dueTodayHTML="";
  let overdueHTML="";
  let dueCount=0;
  let overdueCount=0;
  let todayCollection=0;

  /* ===== Borrower Map ===== */
  const borrowerSnap = await getDocs(query(
    collection(db,"borrowers"),
    where("agentId","==",uid)
  ));

  const borrowerMap={};

  borrowerSnap.forEach(d=>{
    borrowerMap[d.id] = d.data();
  });

  /* ===== Installments ===== */
  const instSnap = await getDocs(query(
    collection(db,"installments"),
    where("status","==","pending")
  ));

  instSnap.forEach(d=>{

    const data = d.data();
    if(!borrowerMap[data.borrowerId]) return;

    const dueDate = new Date(data.dueDate);
    const borrower = borrowerMap[data.borrowerId];
    const phone = borrower.phone;

    const whatsappMsg =
      `Hello ${borrower.name}, your installment of â‚¹${data.amount} is due. Please pay on time.`;

    const waLink =
      `https://wa.me/${phone}?text=${encodeURIComponent(whatsappMsg)}`;

    if(dueDate>=today && dueDate<tomorrow){

      dueCount++;

      dueTodayHTML+=`
      <div class="card">
        <b>${borrower.name}</b><br>
        â‚¹${data.amount}<br>
        ðŸ“… Today<br>
        <button class="whatsapp-btn"
          onclick="window.open('${waLink}','_blank')">
          WhatsApp Reminder
        </button>
      </div>`;
    }

    if(dueDate < today){

      overdueCount++;

      const daysLate = Math.floor(
        (today - dueDate)/86400000
      );

      overdueHTML+=`
      <div class="card overdue">
        <b>${borrower.name}</b><br>
        â‚¹${data.amount}<br>
        ðŸ”´ ${daysLate} days overdue<br>
<button class="btn btn-warning"
  onclick="window.open('${waLink}','_blank')">
  ðŸ“© Send Reminder
</button>
      </div>`;
    }

  });

  /* ===== Collection ===== */
  const colSnap = await getDocs(query(
    collection(db,"collections"),
    where("agentId","==",uid)
  ));

  colSnap.forEach(d=>{
    const date = new Date(d.data().date);
    if(date>=today && date<tomorrow){
      todayCollection+=d.data().amount;
    }
  });

  content.innerHTML=`

    <div class="card">
      <h3>ðŸ“Š Stats</h3>
      Due Today: <b>${dueCount}</b><br>
      Overdue: <b>${overdueCount}</b><br>
      Today Collection: <b>â‚¹${todayCollection}</b>
    </div>

    <div class="card">
      <h3>ðŸ“… Due Today</h3>
      ${dueTodayHTML || "No dues today"}
    </div>

    <div class="card">
      <h3>ðŸ”´ Overdue</h3>
      ${overdueHTML || "No overdue"}
    </div>
  `;
}

</script>
</body>
</html>
