<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css?v=10">
</head>
<body>

<div class="header">
  Agent Panel
</div>

<div class="nav">
  <div class="active">Dashboard</div>
  <div onclick="goBorrowers()">Borrowers</div>
  <div onclick="logoutUser()">Logout</div>
</div>

<div class="container" id="content"></div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

let uid = null;

/* ================= NAVIGATION ================= */

window.goBorrowers = () => {
  location.href = "borrowers.html";
};

window.logoutUser = async () => {
  await signOut(auth);
  location.href = "index.html";
};

/* ================= AUTH ================= */

onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  uid = user.uid;
  loadDashboard();
});

/* ================= DASHBOARD ================= */

async function loadDashboard(){

  const today = new Date();
  today.setHours(0,0,0,0);

  const tomorrow = new Date(today);
  tomorrow.setDate(today.getDate()+1);

  let dueTodayHTML="";
  let overdueHTML="";
  let dueCount=0;
  let overdueCount=0;
  let todayCollection=0;

  /* ===== Borrowers ===== */

  const borrowerSnap = await getDocs(query(
    collection(db,"borrowers"),
    where("agentId","==",uid)
  ));

  const borrowerMap={};

  borrowerSnap.forEach(d=>{
    borrowerMap[d.id] = d.data();
  });

  /* ===== Installments ===== */

  const instSnap = await getDocs(query(
    collection(db,"installments"),
    where("status","==","pending")
  ));

  instSnap.forEach(d=>{

    const data = d.data();
    if(!borrowerMap[data.borrowerId]) return;

    const borrower = borrowerMap[data.borrowerId];
    const dueDate = new Date(data.dueDate);
    const phone = borrower.phone;

    const msg =
      `Hello ${borrower.name}, your installment of â‚¹${data.amount} is pending. Please pay at the earliest.`;

    const waLink =
      `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

    /* ===== Due Today ===== */
    if(dueDate>=today && dueDate<tomorrow){

      dueCount++;

      dueTodayHTML += `
      <div class="card due">
        <div class="card-row">
          <div class="card-details">
            <div class="card-title">
              ${borrower.name}
            </div>
            <div class="card-sub">
              â‚¹${data.amount} â€¢ Due Today
            </div>
          </div>
          <div class="card-actions">
            <button class="btn btn-whatsapp"
              onclick="window.open('${waLink}','_blank')">
              ðŸ’¬
            </button>
          </div>
        </div>
      </div>`;
    }

    /* ===== Overdue ===== */
    if(dueDate < today){

      overdueCount++;

      const daysLate =
        Math.floor((today - dueDate)/86400000);

      overdueHTML += `
      <div class="card overdue">
        <div class="card-row">
          <div class="card-details">
            <div class="card-title">
              ${borrower.name}
            </div>
            <div class="card-sub">
              â‚¹${data.amount} â€¢ ${daysLate} days overdue
            </div>
          </div>
          <div class="card-actions">
            <button class="btn btn-whatsapp"
              onclick="window.open('${waLink}','_blank')">
              ðŸ’¬
            </button>
          </div>
        </div>
      </div>`;
    }

  });

  /* ===== Today Collection ===== */

  const colSnap = await getDocs(query(
    collection(db,"collections"),
    where("agentId","==",uid)
  ));

  colSnap.forEach(d=>{
    const date = new Date(d.data().date);
    if(date>=today && date<tomorrow){
      todayCollection+=d.data().amount;
    }
  });

  /* ===== Render Dashboard ===== */

  content.innerHTML = `

    <div class="card">
      <h3>ðŸ“Š Stats</h3>
      <div class="card-row">
        <div class="card-details">
          Due Today
        </div>
        <div><b>${dueCount}</b></div>
      </div>

      <div class="card-row">
        <div class="card-details">
          Overdue
        </div>
        <div><b>${overdueCount}</b></div>
      </div>

      <div class="card-row">
        <div class="card-details">
          Today's Collection
        </div>
        <div><b>â‚¹${todayCollection}</b></div>
      </div>

    </div>

    <div class="card">
      <h3>ðŸ“… Due Today</h3>
      ${dueTodayHTML || "No dues today"}
    </div>

    <div class="card">
      <h3>ðŸ”´ Overdue</h3>
      ${overdueHTML || "No overdue payments"}
    </div>

  `;
}

</script>
</body>
</html>
