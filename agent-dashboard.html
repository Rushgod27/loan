<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css?v=15">

<style>

/* Safe Bottom Logout */

.logout-wrapper{
  padding:16px;
}

.logout-btn{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ef4444;
  background:#fff;
  color:#ef4444;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

.logout-btn:hover{
  background:#fee2e2;
}

</style>

</head>
<body>

<div class="header">Agent Panel</div>

<div class="nav">
  <div class="active">Dashboard</div>
  <div onclick="goBorrowers()">Borrowers</div>
</div>

<div class="welcome-wrapper">
  <div id="welcomeBox"></div>
</div>

<div class="container" id="content"></div>

<div class="logout-wrapper">
  <button class="logout-btn" onclick="confirmLogout()">
    Logout
  </button>
</div>

<script type="module">

import { auth, db } from "./js/firebase.js";
import { signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  query,
  where,
  getDocs,
  doc,
  getDoc,
  updateDoc,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

let uid = null;

/* NAVIGATION */

window.goBorrowers = () => {
  location.href="borrowers.html";
};

/* SAFE LOGOUT */

window.confirmLogout = () => {

  const ok = confirm(
    "Are you sure you want to logout?\n\nYou will need to login again."
  );

  if(!ok) return;

  logoutUser();
};

async function logoutUser(){
  await signOut(auth);
  location.href="index.html";
}

/* AUTH CHECK */
onAuthStateChanged(auth, async user => {

  if(!user){
    location.href="index.html";
    return;
  }

  const userSnap = await getDoc(doc(db,"users",user.uid));

  if(!userSnap.exists() || userSnap.data().role !== "agent"){
    await signOut(auth);
    location.href="index.html";
    return;
  }

  uid = user.uid;

  /* âœ… WELCOME MESSAGE FIXED */

  const name = userSnap.data().name || user.displayName || "User";

document.getElementById("welcomeBox").innerHTML = `
  <div class="welcome-banner">
    Hi ${name} <span class="wave">ðŸ‘‹</span>
    <div class="welcome-sub">
      Ready to collect today? Letâ€™s make it productive.
    </div>
  </div>
`;

  loadDashboard();
});

/* MARK PAID */

window.markPaid = async (instId, loanId, borrowerId, amount) => {

  const ok = confirm("Mark this installment as paid?");
  if(!ok) return;

  await updateDoc(doc(db,"installments",instId),{
    status:"completed"
  });

  await addDoc(collection(db,"collections"),{
    loanId,
    borrowerId,
    agentId:uid,
    amount,
    type:"installment",
    date:Date.now()
  });

  alert("Payment recorded successfully");
  loadDashboard();
};

/* DASHBOARD */

async function loadDashboard(){

  const today = new Date();
  today.setHours(0,0,0,0);

  const tomorrow = new Date(today);
  tomorrow.setDate(today.getDate()+1);

  let dueTodayHTML="";
  let overdueHTML="";
  let dueCount=0;
  let overdueCount=0;
  let todayCollection=0;

  let totalBorrowers=0;
  let activeBorrowers=0;
  let activeLoans=0;

  /* BORROWERS */

  const borrowerSnap = await getDocs(query(
    collection(db,"borrowers"),
    where("agentId","==",uid)
  ));

  totalBorrowers = borrowerSnap.size;

  const borrowerMap={};
  const activeBorrowerSet=new Set();

  borrowerSnap.forEach(d=>{
    borrowerMap[d.id]=d.data();
  });

  /* ACTIVE LOANS */

  const loanSnap = await getDocs(query(
    collection(db,"loans"),
    where("agentId","==",uid),
    where("status","==","active")
  ));

  activeLoans = loanSnap.size;

  loanSnap.forEach(d=>{
    activeBorrowerSet.add(d.data().borrowerId);
  });

  activeBorrowers = activeBorrowerSet.size;

  /* INSTALLMENTS */

  const instSnap = await getDocs(query(
    collection(db,"installments"),
    where("agentId","==",uid),
    where("status","==","pending")
  ));

  instSnap.forEach(d=>{

    const data = d.data();
    const borrower = borrowerMap[data.borrowerId];
    if(!borrower) return;

    const dueDate = new Date(data.dueDate);
    const phone = borrower.phone;

    const msg =
      `Hello ${borrower.name}, your installment of â‚¹${data.amount} is pending. Please pay at the earliest.`;

    const waLink =
      `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

    const markPaidBtn = `
      <button class="btn btn-success"
        onclick="markPaid(
          '${d.id}',
          '${data.loanId}',
          '${data.borrowerId}',
          ${data.amount})">
        âœ”
      </button>
    `;

    /* DUE TODAY */

    if(dueDate>=today && dueDate<tomorrow){

      dueCount++;

      dueTodayHTML += `
      <div class="card due">
        <div class="card-row">
          <div class="card-details">
            <div class="card-title">${borrower.name}</div>
            <div class="card-sub">
              â‚¹${data.amount} â€¢ Due Today
            </div>
          </div>
          <div class="card-actions">
            <button class="btn btn-success"
              onclick="window.location.href='tel:${phone}'">ðŸ“ž</button>
            <button class="btn btn-warning"
              onclick="window.open('${waLink}','_blank')">ðŸ’¬</button>
            ${markPaidBtn}
          </div>
        </div>
      </div>`;
    }

    /* OVERDUE */

    if(dueDate < today){

      overdueCount++;

      const daysLate =
        Math.floor((today - dueDate)/86400000);

      overdueHTML += `
      <div class="card overdue">
        <div class="card-row">
          <div class="card-details">
            <div class="card-title">${borrower.name}</div>
            <div class="card-sub">
              â‚¹${data.amount} â€¢ ${daysLate} days overdue
            </div>
          </div>
          <div class="card-actions">
            <button class="btn btn-success"
              onclick="window.location.href='tel:${phone}'">ðŸ“ž</button>
            <button class="btn btn-danger"
              onclick="window.open('${waLink}','_blank')">ðŸ’¬</button>
            ${markPaidBtn}
          </div>
        </div>
      </div>`;
    }

  });

  /* TODAY COLLECTION */

  const colSnap = await getDocs(query(
    collection(db,"collections"),
    where("agentId","==",uid)
  ));

  colSnap.forEach(d=>{
    const dateObj=new Date(d.data().date);
    if(dateObj>=today && dateObj<tomorrow){
      todayCollection+=d.data().amount;
    }
  });

  /* RENDER */

  content.innerHTML = `
    <div class="card">
      <h3>ðŸ”…Overview</h3>
      <div class="card-row"><div>Total Borrowers</div><b>${totalBorrowers}</b></div>
      <div class="card-row"><div>Active Borrowers</div><b>${activeBorrowers}</b></div>
      <div class="card-row"><div>Active Loans</div><b>${activeLoans}</b></div>
      <div class="card-row"><div>Today's Collection</div><b>â‚¹${todayCollection}</b></div>
      <div class="card-row"><div>Due Today</div><b>${dueCount}</b></div>
      <div class="card-row"><div>Overdue</div><b>${overdueCount}</b></div>
    </div>

    <div class="card">
      <h3>ðŸŸ  Due Today</h3>
      ${dueTodayHTML || "No dues today"}
    </div>

    <div class="card">
      <h3>ðŸ”´ Overdue</h3>
      ${overdueHTML || "No overdue payments"}
    </div>
  `;
}

</script>
</body>
</html>
