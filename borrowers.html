<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Borrowers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9;}
.hidden{display:none;}

.header{
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  color:white;
  padding:16px;
  text-align:center;
  font-weight:600;
  font-size:18px;
}

.nav{
  display:flex;
  background:white;
  border-bottom:1px solid #eee;
}

.nav div{
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
}

.nav .active{
  color:#2563eb;
  border-bottom:3px solid #2563eb;
  font-weight:600;
}

.section-content{
  padding:16px;
  animation:fadePage .3s ease;
}

@keyframes fadePage{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

.card{
  background:white;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.action-bar{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:20px 0;
}

.icon-btn{
  width:55px;
  height:55px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  color:white;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
}

.icon-btn:active{
  transform:scale(.9);
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:12px;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.list-item{
  background:white;
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  cursor:pointer;
}
</style>

</head>
<body>

<div class="header">Agent Panel</div>

<div class="nav">
  <div onclick="goDashboard()">Dashboard</div>
  <div class="active">Borrowers</div>
  <div onclick="logoutUser()">Logout</div>
</div>

<div class="section-content">

  <!-- ICON ACTIONS -->
  <div class="action-bar">
    <div class="icon-btn" onclick="toggleSearch()">üîç</div>
    <div class="icon-btn" onclick="toggleAdd()">‚ûï</div>
  </div>

  <!-- SEARCH BOX -->
  <div id="searchBox" class="card hidden">
    <input id="searchBorrower"
           placeholder="Search borrower by name or phone..."
           onkeyup="debouncedSearch()">
  </div>

  <!-- ADD BOX -->
  <div id="addBox" class="card hidden">
    <input id="addName" placeholder="Borrower Name">
    <input id="addPhone" placeholder="Phone">
    <button onclick="addBorrowerFromForm()">Create Borrower</button>
  </div>

  <!-- BORROWER LIST -->
  <div id="borrowerList"></div>

</div>

<script type="module">

import { auth, db } from "./js/firebase.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  addDoc,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

let currentUserId = null;
let borrowerCache = [];
let searchTimeout = null;

/* NAVIGATION */
window.goDashboard = ()=> location.href="./agent-dashboard.html";
window.logoutUser = ()=> signOut(auth).then(()=>location.href="./index.html");

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="./index.html";
    return;
  }
  currentUserId = user.uid;
  loadBorrowers();
});

/* TOGGLE SECTIONS */
window.toggleSearch = ()=>{
  searchBox.classList.toggle("hidden");
  addBox.classList.add("hidden");
};

window.toggleAdd = ()=>{
  addBox.classList.toggle("hidden");
  searchBox.classList.add("hidden");
};

/* ADD BORROWER */
window.addBorrowerFromForm = async ()=>{

  const name = addName.value.trim();
  const phone = addPhone.value.trim();

  if(!name || !phone){
    alert("Fill all fields");
    return;
  }

  await addDoc(collection(db,"borrowers"),{
    name,
    phone,
    nameLower:name.toLowerCase(),
    agentId:currentUserId,
    createdAt:Date.now()
  });

  addName.value="";
  addPhone.value="";
  addBox.classList.add("hidden");

  loadBorrowers();
};

/* LOAD BORROWERS */
async function loadBorrowers(){

  borrowerCache = [];

  const q = query(
    collection(db,"borrowers"),
    where("agentId","==",currentUserId)
  );

  const snap = await getDocs(q);

  snap.forEach(d=>{
    borrowerCache.push({id:d.id,...d.data()});
  });

  renderBorrowers(borrowerCache);
}

/* RENDER */
function renderBorrowers(list){

  borrowerList.innerHTML="";

  if(list.length===0){
    borrowerList.innerHTML=
      `<div class="card">No Borrowers Found</div>`;
    return;
  }

  list.forEach(b=>{
    borrowerList.innerHTML+=`
      <div class="list-item">
        <b>${b.name}</b><br>
        ${b.phone}
      </div>
    `;
  });
}

/* SEARCH */
window.debouncedSearch = ()=>{

  const value = searchBorrower.value.trim().toLowerCase();
  clearTimeout(searchTimeout);

  searchTimeout = setTimeout(()=>{
    if(!value){
      renderBorrowers(borrowerCache);
      return;
    }

    const filtered = borrowerCache.filter(b=>{
      return b.name.toLowerCase().includes(value)
      || b.phone.includes(value);
    });

    renderBorrowers(filtered);
  },300);
};

</script>

</body>
</html>
