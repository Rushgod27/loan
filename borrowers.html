<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Borrowers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="header">Agent Panel</div>

<div class="nav">
  <div onclick="goDashboard()">Dashboard</div>
  <div class="active">Borrowers</div>
  <div onclick="logoutUser()">Logout</div>
</div>

<div class="section-content">

  <div class="card">
    <input id="searchBorrower" placeholder="Search borrower...">
    <button onclick="addBorrower()">Add Borrower</button>
  </div>

  <div id="borrowerList"></div>

</div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  addDoc,
  query,
  where,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ================= VARIABLES ================= */

let currentUserId = null;
let borrowerCache = [];

const borrowerList = document.getElementById("borrowerList");
const searchInput = document.getElementById("searchBorrower");

/* ================= NAVIGATION ================= */

window.goDashboard = () =>
  window.location.href = "./agent-dashboard.html";

window.logoutUser = async ()=>{
  await signOut(auth);
  window.location.href = "./index.html";
};

/* ================= AUTH ================= */

onAuthStateChanged(auth, user=>{
  if(!user){
    window.location.href = "./index.html";
    return;
  }
  currentUserId = user.uid;
  loadBorrowers();
});

/* ================= ADD BORROWER ================= */

window.addBorrower = async ()=>{
  const name = prompt("Borrower Name");
  const phone = prompt("Phone");

  if(!name || !phone) return;

  await addDoc(collection(db,"borrowers"),{
    name,
    phone,
    agentId: currentUserId,
    createdAt: Date.now()
  });

  loadBorrowers();
};

/* ================= LOAD BORROWERS ================= */

async function loadBorrowers(){

  borrowerCache = [];
  borrowerList.innerHTML = "Loading...";

  const q = query(
    collection(db,"borrowers"),
    where("agentId","==",currentUserId)
  );

  const snap = await getDocs(q);

  snap.forEach(d=>{
    borrowerCache.push({id:d.id,...d.data()});
  });

  renderBorrowers(borrowerCache);
}

/* ================= RENDER ================= */

function renderBorrowers(list){

  borrowerList.innerHTML = "";

  if(list.length === 0){
    borrowerList.innerHTML =
      "<div class='card'>No Borrowers</div>";
    return;
  }

  list.forEach(b=>{
    borrowerList.innerHTML += `
      <div class="list-item"
        onclick="viewBorrower('${b.id}')">
        <strong>${b.name}</strong><br>
        ${b.phone}
      </div>
    `;
  });
}

/* ================= SEARCH (FIXED PROPERLY) ================= */

searchInput.addEventListener("keyup", ()=>{

  const value =
    searchInput.value.trim().toLowerCase();

  if(!value){
    renderBorrowers(borrowerCache);
    return;
  }

  const filtered = borrowerCache.filter(b=>{
    return (b.name || "")
      .toLowerCase()
      .includes(value)
      ||
      (b.phone || "")
      .includes(value);
  });

  renderBorrowers(filtered);

});

/* ================= VIEW BORROWER ================= */

window.viewBorrower = async (id)=>{

  const snap = await getDoc(doc(db,"borrowers",id));
  const b = snap.data();

  borrowerList.innerHTML = `
    <div class="card">
      <button onclick="loadBorrowers()">Back</button>
      <h3>${b.name}</h3>
      ðŸ“ž ${b.phone}<br><br>
      <button onclick="showLoanForm('${id}')">
        Create Loan
      </button>
    </div>
  `;

  loadLoans(id);
};

/* ================= SHOW LOAN FORM ================= */

window.showLoanForm = (borrowerId)=>{
  borrowerList.innerHTML += `
    <div class="card">
      <input id="principalInput" placeholder="Principal">
      <input id="interestInput" placeholder="Interest %">
      <input id="countInput" placeholder="Installments">
      <select id="intervalInput">
        <option value="7">7 Days</option>
        <option value="15">15 Days</option>
        <option value="30">30 Days</option>
      </select>
      <input type="date" id="startInput">
      <button onclick="createLoan('${borrowerId}')">
        Confirm Loan
      </button>
    </div>
  `;
};

/* ================= CREATE LOAN ================= */

window.createLoan = async (borrowerId)=>{

  const principal = parseFloat(principalInput.value);
  const percent = parseFloat(interestInput.value);
  const count = parseInt(countInput.value);
  const interval = parseInt(intervalInput.value);
  const startValue = startInput.value;

  if(!principal || isNaN(percent)
     || !count || !startValue){
    alert("Fill all fields correctly");
    return;
  }

  const start = new Date(startValue).getTime();
  const interestAmount = (principal*percent)/100;
  const installmentAmount = principal/count;

  const loan = await addDoc(collection(db,"loans"),{
    borrowerId,
    agentId: currentUserId,
    principal,
    interestPercent: percent,
    interestAmount,
    count,
    interval,
    startDate: start,
    status: "active",
    createdAt: Date.now()
  });

  await addDoc(collection(db,"collections"),{
    loanId: loan.id,
    agentId: currentUserId,
    amount: interestAmount,
    type: "upfront_interest",
    date: Date.now()
  });

  for(let i=0;i<count;i++){
    await addDoc(collection(db,"installments"),{
      loanId: loan.id,
      borrowerId,
      number: i+1,
      amount: installmentAmount,
      dueDate: start+((i+1)*interval*86400000),
      status: "pending"
    });
  }

  alert("Loan Created");
  viewBorrower(borrowerId);
};

/* ================= LOAD LOANS ================= */

async function loadLoans(borrowerId){

  const snap = await getDocs(query(
    collection(db,"loans"),
    where("borrowerId","==",borrowerId)
  ));

  snap.forEach(d=>{
    borrowerList.innerHTML += `
      <div class="card">
        Loan â‚¹${d.data().principal}<br>
        <button onclick="viewInstallments('${d.id}')">
          Installments
        </button>
      </div>
    `;
  });
}

/* ================= INSTALLMENTS ================= */

window.viewInstallments = async (loanId)=>{

  borrowerList.innerHTML =
    `<button onclick="loadBorrowers()">Back</button>`;

  const snap = await getDocs(query(
    collection(db,"installments"),
    where("loanId","==",loanId)
  ));

  if(snap.empty){
    borrowerList.innerHTML+=
      "<div class='card'>No Installments</div>";
    return;
  }

  let list=[];
  snap.forEach(d=>
    list.push({id:d.id,...d.data()})
  );

  list.sort((a,b)=>a.number-b.number);

  let total=0,paid=0;

  list.forEach(i=>{
    total+=i.amount;
    if(i.status==="completed"){
      paid+=i.amount;
    }
  });

  const percent =
    total ? Math.round((paid/total)*100) : 0;

  borrowerList.innerHTML+=`
    <div class="card">
      Progress ${percent}%
      <div class="progress">
        <div class="progress-bar"
        style="width:${percent}%"></div>
      </div>
    </div>
  `;

  list.forEach(i=>{

    const overdue =
      i.status==="pending" &&
      i.dueDate < Date.now();

    borrowerList.innerHTML+=`
      <div class="card ${overdue?"overdue":""}">
        Installment ${i.number}<br>
        â‚¹${i.amount}<br>
        ðŸ“… ${new Date(i.dueDate).toLocaleDateString("en-IN")}<br>
        Status: ${i.status}
        ${
          i.status==="pending"
          ? `<button onclick="
             markPaid('${i.id}',
             '${loanId}',
             ${i.amount})">
             Mark Paid</button>`
          : ""
        }
      </div>
    `;
  });
};

/* ================= MARK PAID ================= */

window.markPaid = async (instId,loanId,amount)=>{

  await updateDoc(doc(db,"installments",instId),
  {status:"completed"});

  await addDoc(collection(db,"collections"),{
    loanId,
    agentId: currentUserId,
    amount,
    type: "installment",
    date: Date.now()
  });

  viewInstallments(loanId);
};

</script>
</body>
</html>
