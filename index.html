<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css?v=30">
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">

    <div class="login-title">
      Loan Management System
    </div>

    <input id="loginEmail"
           type="email"
           placeholder="Enter Email">

    <input id="loginPassword"
           type="password"
           placeholder="Enter Password">

    <button class="login-btn"
            onclick="loginUser()">
      Login
    </button>

    <div style="text-align:center;margin-top:15px;">
      <span style="color:#2563eb;
                   cursor:pointer;
                   font-size:14px;"
            onclick="resetPassword()">
        Forgot Password?
      </span>
    </div>

  </div>
</div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  sendSignInLinkToEmail,
  isSignInWithEmailLink,
  signInWithEmailLink
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  query,
  where,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ================= SEND LOGIN LINK ================= */

window.sendLink = async () => {

  const email = document.getElementById("email").value.trim().toLowerCase();

  if(!email){
    alert("Enter email");
    return;
  }

  try{

    /* ðŸ”Ž CHECK IF EMAIL REGISTERED IN USERS COLLECTION */

    const q = query(
      collection(db,"users"),
      where("email","==",email)
    );

    const snap = await getDocs(q);

    if(snap.empty){
      alert("Email not registered with the app.");
      return;
    }

    /* âœ… If exists â†’ send login link */

    const actionCodeSettings = {
      url: window.location.href,
      handleCodeInApp: true
    };

    await sendSignInLinkToEmail(
      auth,
      email,
      actionCodeSettings
    );

    localStorage.setItem("emailForSignIn", email);

    alert("Login link sent! Check your email.");

  }catch(err){
    alert(err.message);
  }
};

/* ================= HANDLE EMAIL LINK LOGIN ================= */

if(isSignInWithEmailLink(auth, window.location.href)){

  let email = localStorage.getItem("emailForSignIn");

  if(!email){
    email = prompt("Confirm your email");
  }

  try{

    const result = await signInWithEmailLink(
      auth,
      email,
      window.location.href
    );

    localStorage.removeItem("emailForSignIn");

    /* ===== ROLE BASED REDIRECT ===== */

    const snap = await getDoc(
      doc(db,"users",result.user.uid)
    );

    if(!snap.exists()){
      alert("User role not assigned.");
      return;
    }

    const role = (snap.data().role || "").toLowerCase();

    if(role === "boss"){
      location.href="boss-dashboard.html";
    }
    else if(role === "owner"){
      location.href="owner-dashboard.html";
    }
    else if(role === "agent"){
      location.href="agent-dashboard.html";
    }
    else{
      alert("Invalid role found");
    }

  }catch(err){
    alert("Login error: " + err.message);
  }
}

</script>

</body>
</html>
