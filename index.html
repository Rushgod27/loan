<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">

    <div class="login-title">
      Loan Management System
    </div>

    <input id="emailInput" type="email" placeholder="Enter your email">

    <button id="loginBtn" class="login-btn" onclick="sendLoginLink()">
      Send Login Link
    </button>

    <div class="login-footer">
      Secure passwordless login
    </div>

  </div>
</div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  sendSignInLinkToEmail,
  isSignInWithEmailLink,
  signInWithEmailLink,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


/* ================= SEND LOGIN LINK ================= */

window.sendLoginLink = async () => {

  const btn = document.getElementById("loginBtn");
  let email = document.getElementById("emailInput").value.trim().toLowerCase();

  if(!email){
    alert("Enter email");
    return;
  }

  btn.disabled = true;
  btn.innerText = "Sending...";

  const actionCodeSettings = {
    url: "https://rushgod27.github.io/loan/",
    handleCodeInApp: true
  };

  try{

    await sendSignInLinkToEmail(auth, email, actionCodeSettings);

    localStorage.setItem("emailForSignIn", email);

    alert("Login link sent. Check your email.");

    /* Cooldown 60 sec */
    let seconds = 60;
    const interval = setInterval(()=>{
      btn.innerText = `Wait ${seconds}s`;
      seconds--;

      if(seconds < 0){
        clearInterval(interval);
        btn.disabled = false;
        btn.innerText = "Send Login Link";
      }
    },1000);

  } catch(err){
    alert("Error: " + err.message);
    btn.disabled = false;
    btn.innerText = "Send Login Link";
  }
};


/* ================= HANDLE EMAIL LOGIN ================= */

if (isSignInWithEmailLink(auth, window.location.href)) {

  let email = localStorage.getItem("emailForSignIn");

  if (!email) {
    email = prompt("Confirm your email:");
    if(email) email = email.trim().toLowerCase();
  }

  signInWithEmailLink(auth, email, window.location.href)
    .then(() => {
      localStorage.removeItem("emailForSignIn");
    })
    .catch(err => {
      alert("Login error: " + err.message);
    });
}


/* ================= ROLE BASED REDIRECT ================= */

onAuthStateChanged(auth, async (user) => {

  if(!user) return;

  try{

    const snap = await getDoc(doc(db, "users", user.uid));

    if(!snap.exists()){
      alert("User not registered by admin. Contact Boss/Owner.");
      await auth.signOut();
      return;
    }

    const role = (snap.data().role || "").toLowerCase();

    if(role === "boss"){
      location.href="boss-dashboard.html";
    }
    else if(role === "owner"){
      location.href="owner-dashboard.html";
    }
    else if(role === "agent"){
      location.href="agent-dashboard.html";
    }
    else{
      alert("Invalid role.");
      await auth.signOut();
    }

  } catch(err){
    alert("Role check failed: " + err.message);
  }

});

</script>

</body>
</html>
