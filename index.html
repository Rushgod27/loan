<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loan Management Login</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<link rel="stylesheet" href="css/styles.css?v=5">
</head>
<body>

<div class="login-wrapper">

  <div class="login-card">

    <div class="login-title">
      Loan Management System
    </div>

    <div class="input-group">
      <input id="loginEmail"
             type="email"
             placeholder="Email"
             autocomplete="username">
    </div>

    <div class="input-group">
      <input id="loginPassword"
             type="password"
             placeholder="Password"
             autocomplete="current-password">
    </div>

    <button class="login-btn" onclick="loginUser()">
      Login
    </button>

    <div class="login-footer">
      Secure Role Based Access
    </div>

  </div>

</div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

window.loginUser = async () => {

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if(!email || !password){
    alert("Enter email and password");
    return;
  }

  try{
    await signInWithEmailAndPassword(auth,email,password);
  }catch(err){
    alert("Login Failed: "+err.message);
  }
};

onAuthStateChanged(auth, async(user)=>{

  if(!user) return;

  try{

    const snap=await getDoc(doc(db,"users",user.uid));

    if(!snap.exists()){
      alert("User role not assigned");
      return;
    }

    const role=(snap.data().role || "").toLowerCase();

    if(role==="boss"){
      location.href="boss-dashboard.html";
    }
    else if(role==="owner"){
      location.href="owner-dashboard.html";
    }
    else if(role==="agent"){
      location.href="agent-dashboard.html";
    }

  }catch(err){
    alert("Error reading role");
  }

});

</script>

</body>
</html>
