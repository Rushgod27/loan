<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <div class="login-title">Login</div>

    <input id="loginEmail" placeholder="Enter your email">

    <button class="login-btn" onclick="sendLink()">
      Send Login Link
    </button>

    <div class="login-footer">
      Magic link will be sent to your email
    </div>
  </div>
</div>

<script type="module">

import { auth, db } from "./js/firebase.js";

import {
  sendSignInLinkToEmail,
  isSignInWithEmailLink,
  signInWithEmailLink,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ================= SEND LOGIN LINK ================= */

window.sendLink = async () => {

  let email = document.getElementById("loginEmail").value.trim().toLowerCase();

  if(!email){
    alert("Enter email");
    return;
  }

  const actionCodeSettings = {
    url: window.location.origin, // VERY IMPORTANT
    handleCodeInApp: true
  };

  try{
    await sendSignInLinkToEmail(auth, email, actionCodeSettings);
    localStorage.setItem("emailForSignIn", email);
    alert("Login link sent. Check email.");
  }catch(err){
    alert(err.message);
  }
};


/* ================= COMPLETE LOGIN ================= */

if (isSignInWithEmailLink(auth, window.location.href)) {

  let email = localStorage.getItem("emailForSignIn");

  if (!email) {
    email = prompt("Confirm your email");
  }

  signInWithEmailLink(auth, email, window.location.href)
    .then(() => {
      localStorage.removeItem("emailForSignIn");
    })
    .catch((error) => {
      alert(error.message);
    });
}


/* ================= ROLE REDIRECT ================= */

onAuthStateChanged(auth, async(user)=>{
  if(!user) return;

  const snap = await getDoc(doc(db,"users",user.uid));

  if(!snap.exists()){
    alert("User not registered in system");
    return;
  }

  const role = snap.data().role;

  if(role==="boss"){
    location.href="boss-dashboard.html";
  }
  else if(role==="owner"){
    location.href="owner-dashboard.html";
  }
  else if(role==="agent"){
    location.href="agent-dashboard.html";
  }
  else{
    alert("Invalid role");
  }

});

</script>

</body>
</html>
