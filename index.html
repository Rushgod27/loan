<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f3f4f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
  width:300px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>
  <button onclick="googleLogin()">Sign in with Google</button>
</div>

<script type="module">

import { auth, db } from "./js/firebase.js";
import {
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  collection,
  query,
  where,
  getDocs,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

window.googleLogin = async()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
};

onAuthStateChanged(auth, async(user)=>{
  if(!user) return;

  const q = query(collection(db,"users"),where("email","==",user.email));
  const snap = await getDocs(q);

  // First login â†’ create pending
  if(snap.empty){
    await addDoc(collection(db,"users"),{
      name:user.displayName,
      email:user.email,
      role:"pending",
      createdAt:Date.now()
    });

    alert("Account created. Waiting for approval.");
    await signOut(auth);
    return;
  }

  const data = snap.docs[0].data();

  if(data.role === "pending"){
    alert("Waiting for Boss approval.");
    await signOut(auth);
    return;
  }

  if(data.role === "boss"){
    location.href="boss-dashboard.html";
  }

  if(data.role === "owner"){
    location.href="owner-dashboard.html";
  }

  if(data.role === "agent"){
    location.href="agent-dashboard.html";
  }

});
</script>

</body>
</html>
